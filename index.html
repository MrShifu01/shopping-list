<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopping List</title>

        <!-- Link Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
        <!-- External CSS link-->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- Main Container -->
        <div class="container">
            <h2>Shopping List</h2>
            <!-- Header Section with the Input and the Submit Button -->
            <div class="header">
                <input type="text" id="input" placeholder="Add Item">
                <span onclick="updateList()" id="addBtn">Add Item</span>
            </div>
            <!-- List of items - Updated from JavaScript -->
            <ul id="itemList"> </ul>
        </div>

        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
